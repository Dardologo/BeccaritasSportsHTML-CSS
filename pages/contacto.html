            <h2>CONTACTO</h2>
            <p>Envianos tus consultas y/o reclamos completando el siguiente formulario</p>

        <div class="container">
            <form class="row g-3 justify-content-space-evenly ">
                <div class="col-md-6 ">
                    <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombreApellido" placeholder="Roberto Perez">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="inputTelefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefono" placeholder="11-1234-5678">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Consulta, reclamo, sugerencia">
                </div>

                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="6"
                        placeholder="Escribe tu mensaje aqui ..."></textarea>
                </div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center my-4">
            <button type="submit" class="btn btn-custom ">Enviar</button>
        </div>
